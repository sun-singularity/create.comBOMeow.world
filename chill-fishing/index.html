<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chill Fishing</title>
<link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="game-container">
        <div id="cat"></div>
        <div class="grid" id="grid0"></div>
        <div class="grid" id="grid1"></div>
        <div class="grid" id="grid2"></div>
        <div class="grid" id="grid3"></div>
        <div class="grid" id="grid4"></div>
        <div class="grid" id="grid5"></div>
        <div class="grid" id="grid6"></div>
        <div class="grid" id="grid7"></div>
        <div class="grid" id="grid8"></div>
        <div class="grid" id="grid9"></div>
        <div class="grid" id="grid10"></div>
        <div class="grid" id="grid11"></div>
    </div>
    <div id="next-score">Next Score: <span id="next-score-value">100</span></div>
    <div id="catch-dialog" style="display: none;">
        <div id="dialog-content">
            <img id="catch-result-image" src="" alt="Catch Result" style="width: 400px; height: auto;">
            <h2 id="catch-dialog-message"></h2>
        </div>
    </div>
    
    <div id="scan-popup" style="display: none;">
        <div id="popup-content">
            <h2>挑戰完成！</h2>
            <h1>請準備手機掃描挑戰結果QR Code</h1>
        </div>
    </div>
    <div id="config-popup" style="display: none;">
        <div id="config-content">
            <h2>Game Configuration</h2>
            Acceleration Factor: <input type="number" id="accel-factor" min="0.1" max="2" step="0.1" value="0.9"><br>
            <button onclick="updateConfig()">Update</button>
        </div>
    </div>



<script src="game.js"></script>
</body>
</html>
