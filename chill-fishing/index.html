<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chill Fishing</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="prize-info">
        <div class="prize-block">
            <span>1st Prize: Level <span id="display-first-prize"></span>+</span>
        </div>
        <div class="prize-block">
            <span>2nd Prize: Level <span id="display-second-prize"></span>+</span>
        </div>
        <div class="prize-block">
            <span>3rd Prize: Level <span id="display-third-prize"></span>+</span>
        </div>
    </div>
    
        
    <div id="game-container">
        <div id="cat"></div>
        <div class="grid" id="grid0"></div>
        <div class="grid" id="grid1"></div>
        <div class="grid" id="grid2"></div>
        <div class="grid" id="grid3"></div>
        <div class="grid" id="grid4"></div>
        <div class="grid" id="grid5"></div>
        <div class="grid" id="grid6"></div>
        <div class="grid" id="grid7"></div>
        <div class="grid" id="grid8"></div>
        <div class="grid" id="grid9"></div>
        <div class="grid" id="grid10"></div>
        <div class="grid" id="grid11"></div>
        <!-- <div class="grid" id="grid12"></div>
        <div class="grid" id="grid13"></div> -->
    </div>
    <div id="level-display">Level: <span id="level">1</span></div>
    <div id="prize-popup" style="display: none;">
        <div id="popup-content">
            <h2>挑戰完成！</h2>
            <h1>請準備手機掃描挑戰結果QR Code</h1>
        </div>
    </div>
    <div id="config-popup" style="display: none;">
        <div id="config-content">
            <h2>Game Configuration</h2>
            Acceleration Factor: <input type="number" id="accel-factor" min="0.1" max="2" step="0.1" value="0.9"><br>
            Third Prize Threshold: <input type="number" id="third-prize-threshold" min="1" value="5"><br>
            Second Prize Threshold: <input type="number" id="second-prize-threshold" min="1" value="10"><br>
            First Prize Threshold: <input type="number" id="first-prize-threshold" min="1" value="12"><br>
            <button onclick="updateConfig()">Update</button>
        </div>
    </div>



<script src="game.js"></script>
</body>
</html>
