<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>結果</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        color: #333;
    }
    #result-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        width: 80%;
        max-width: 600px;
    }
    img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div id="result-container">
    <div id="message"></div>
    <img id="result-image" src="" alt="Result Image">
</div>

<script>
    function getQueryStringValue(key) {
        return new URLSearchParams(window.location.search).get(key);
    }

    function displayResult() {
        const scannerArgument = getQueryStringValue('scannerArgument');
        let message = "No Prize";
        let imageName = "result_no_prize.jpg"; // default image

        switch(scannerArgument) {
            case "firstPrize":
                message = "恭喜！你得到了一等結果！";
                imageName = "result_first_prize.jpg";
                break;
            case "secondPrize":
                message = "哇！你獲得了二等結果!";
                imageName = "result_second_prize.jpg";
                break;
            case "thirdPrize":
                message = "好！你獲得了三等結果！";
                imageName = "result_third_prize.jpg";
                break;
            default:
                message = "再次嘗試！";
                imageName = "result_no_prize.jpg";
                break;
        }
        document.getElementById('message').innerText = message;
        document.getElementById('result-image').src = imageName;
        document.getElementById('result-image').alt = message; // Update alt text for accessibility
    }

    // Call displayResult on page load
    window.onload = displayResult;
</script>
</body>
</html>
