<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結果</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        color: #333;
      }
      #result-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }
      .whatsapp-button {
        margin-top: 20px;
        padding: 10px;
        background-color: #25d366;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        width: 90%;
      }
      .whatsapp-button:hover {
        background-color: #1ebe57;
      }
      @media (min-width: 600px) {
        #result-container {
          width: 80%;
        }
      }
      @media (min-width: 768px) {
        .whatsapp-button {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div id="result-container">
      <div id="message"></div>
      <a id="whatsapp-button" class="whatsapp-button" href="#">領取積分</a>
    </div>

    <script>
      function getQueryStringValue(key) {
        return new URLSearchParams(window.location.search).get(key);
      }

      function displayResult() {
        const score = parseInt(getQueryStringValue("s"));
        let message = `恭喜你！得到 ${score} 積分`;

        document.getElementById("message").innerText = message;

        // Update the WhatsApp button link
        const whatsappButton = document.getElementById("whatsapp-button");
        const whatsappNumber = "+85246359206";
        const prefilledMessage = `請確認我的分數 ${score}`;
        whatsappButton.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(
          prefilledMessage
        )}`;
      }

      // Call displayResult on page load
      window.onload = displayResult;
    </script>
  </body>
</html>
