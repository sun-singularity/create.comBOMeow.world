<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hexagon Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- Game Configuration Dialog -->
        <div id="config-popup" style="display: none;">
            <div id="config-content">
                <h2>Game Configuration</h2>
                Gravity: <input type="number" id="gravity" min="0.1" max="10" step="0.1" value="1"><br>
                Hexagon Size: <input type="number" id="hex-size" min="10" max="100" step="5" value="40"><br>
                Throttle Time (ms): <input type="number" id="throttle-time" min="1000" max="10000" step="100" value="2000"><br>
                <button onclick="updateConfig()">Update</button>
            </div>
        </div>

        <!-- Scan Popup -->
        <div id="scan-popup" style="display: none;">
            <div id="popup-content">
                <h2>挑戰完成！</h2>
                <h2 id="score-display"></h2>
                <h1>請準備手機！掃QR儲分</h1>
            </div>
        </div>
        <!-- Volume Bar Indicator -->
        <div id="volume-bar-container">
            <div id="volume-bar"></div>
            <div id="control-ball"></div>
        </div>

    </div>
    
    <script src="matter.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
